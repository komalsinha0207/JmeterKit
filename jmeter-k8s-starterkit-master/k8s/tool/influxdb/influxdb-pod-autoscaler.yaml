apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: influxdb-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: influxdb   # Name of your InfluxDB deployment
  minReplicas: 1   # Minimum number of pods
  maxReplicas: 5   # Maximum number of pods
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 50   # Target average CPU utilization percentage
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 50   # Target average memory utilization percentage


